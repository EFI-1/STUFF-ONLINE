<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSV-driven Red Glossy Ticker</title>
<style>
.ticker-wrapper {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  font-family: sans-serif;
  overflow: hidden;
  border-radius: 5px;
}

/* Glossy red panels */
.panel {
  height: 25px;
  background: linear-gradient(180deg, rgb(255,0,0) 0%, #aa0000 50%, #660000 100%);
  border-radius: 5px;
  box-shadow: inset 0 5px 10px rgba(255,255,255,0.25),
              inset 0 -5px 10px rgba(0,0,0,0.5);
}

.top-panel {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5px;
}

.controls button {
  margin: 0 5px;
  padding: 5px 10px;
  background: rgb(255,0,0);
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.controls button:hover { background: #ff5555; }

.ticker {
  background: #111;
  color: #fff;
  padding: 5px 15px;
  display: flex;
  align-items: center;
  gap: 15px;
  border-top: 5px solid #990000;
  border-bottom: 5px solid #990000;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}

.live-led {
  color: rgb(255,0,0);
  font-weight: 700;
  text-shadow: 0 0 5px rgba(255,0,0,0.5);
  animation: breathe-led 5s ease-in-out infinite;
}

@keyframes breathe-led {
  0%   { opacity: 0.5; transform: scale(0.95); text-shadow: 0 0 5px rgba(255,0,0,0.5); }
  50%  { opacity: 1;   transform: scale(1.05); text-shadow: 0 0 15px rgba(255,0,0,1); }
  100% { opacity: 0.5; transform: scale(0.95); text-shadow: 0 0 5px rgba(255,0,0,0.5); }
}

.breaking {
  display: inline-block;
  padding-left: 15px;
  animation: scroll-text linear infinite;
  animation-duration: 15s;
}

@keyframes scroll-text {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>

<div class="ticker-wrapper">
  <div class="panel top-panel">
    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="slowerBtn">Speed -</button>
      <button id="fasterBtn">Speed +</button>
    </div>
  </div>

  <div class="ticker">
    <span class="breaking" id="breakingText">Loading headlines...</span>
  </div>

  <div class="panel bottom-panel"></div>
</div>

<script>
const breakingText = document.getElementById('breakingText');
const pauseBtn = document.getElementById('pauseBtn');
const slowerBtn = document.getElementById('slowerBtn');
const fasterBtn = document.getElementById('fasterBtn');

let paused = false;
let speed = 15;

function updateSpeed() {
  breakingText.style.animationDuration = speed + 's';
}

pauseBtn.addEventListener('click', () => {
  if (!paused) {
    breakingText.style.animationPlayState = 'paused';
    pauseBtn.textContent = 'Resume';
    paused = true;
  } else {
    breakingText.style.animationPlayState = 'running';
    pauseBtn.textContent = 'Pause';
    paused = false;
  }
});

slowerBtn.addEventListener('click', () => { speed += 5; updateSpeed(); });
fasterBtn.addEventListener('click', () => { if (speed > 5) { speed -= 5; updateSpeed(); } });

// Fetch CSV headlines (formatted HTML)
async function loadCSV() {
  try {
    const response = await fetch("https://raw.githubusercontent.com/EFI-1/STUFF-ONLINE/main/assets/ARCHIVE/TICKER_csv/text.csv");
    const csvText = await response.text();
    breakingText.innerHTML = csvText;
  } catch (err) {
    breakingText.textContent = "Error loading headlines.";
    console.error(err);
  }
}

updateSpeed();
loadCSV();
</script>

</body>
</html>
